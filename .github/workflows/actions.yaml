name: Deploy MkDocs Site

on:
  push:
    branches:
      - main  # или другая основная ветка
  # workflow_dispatch:  # ручная активация через интерфейс GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Настройка Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3. Установка зависимостей
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs
          if [ -f site/requirements.txt ]; then pip install -r site/requirements.txt; fi

      # 4. Сборка сайта из папки site/, вывод в docs/
      - name: Build MkDocs site
        run: |
          mkdocs build --config-file site/mkdocs.yml --site-dir docs

      # 5. Деплой: коммит в текущую ветку (изменения в docs/)
      - name: Commit and push to docs/
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git commit -m "Deploy site: ${{ github.sha }}" || echo "No changes to commit"
          git push
